<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de tareas</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17.0.2/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      function ListaTareas() {
        const [tasks, setTasks] = useState([]);
        const [newTask, setNewTask] = useState("");

        function agregarTarea() {
          setTasks([...tasks, newTask]);
          setNewTask("");
        }

        return (
          <div>
            <h1>Tareas pendientes</h1>
            <input
              type="text"
              value={newTask}
              onChange={(e) => setNewTask(e.target.value)}
            />
            <button onClick={agregarTarea}>Guardar tarea</button>
            <ul>
              {tasks.map((task, index) => (
                <li key={index}>{task}</li>
              ))}
            </ul>
          </div>
        );
      }

      ReactDOM.render(<ListaTareas />, document.getElementById("root"));
    </script>
  </body>
</html>
